akka {
  loglevel = "INFO"

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    debug {
      autoreceive = off
      event-stream = off
      fsm = off
      lifecycle = off
      receive = off
      unhandled = off
    }
  }

  extensions = [ ${?env.AKKA_EXTENSION} ]

  remote {
    log-received-messages = off
    log-remote-lifecycle-events = off
    log-sent-messages = off

    netty.tcp {
      hostname = ${?env.AKKA_HOST}
      port = 0
      port = ${?env.AKKA_PORT}
      bind-hostname = "0.0.0.0"
      bind-hostname = ${?env.AKKA_BIND_HOST}
      bind-port = ""
      bind-port = ${?env.AKKA_BIND_PORT}
    }
  }

  cluster {
    log-info = on

    // FIXME: should this be configurable?
    jmx.enabled = on

    seed-nodes = [ ${?env.CLUSTER_SEED_NODE_1}, ${?env.CLUSTER_SEED_NODE_2} ]

    # N.B. auto downing is NOT safe for production deployments!
    auto-down-unreachable-after = off
    auto-down-unreachable-after = ${?env.CLUSTER_AUTO_DOWN}
  }
}
